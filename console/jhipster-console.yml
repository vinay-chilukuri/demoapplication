apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhipster-console
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jhipster-console
  template:
    metadata:
      labels:
        app: jhipster-console
    spec:
      containers:
        - image: jhipster/jhipster-console:v4.1.0
          name: jhipster-console
          ports:
            - containerPort: 5601
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-console
  namespace: default
  labels:
    app: jhipster-console
spec:
  ports:
    - name: http
      port: 5601
      targetPort: 5601
  type: ClusterIP
  selector:
    app: jhipster-console
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jhipster-console
  namespace: default
spec:
  rules:
    - host: jhipster-console.default.
      http:
        paths:
          - path: /
            backend:
              serviceName: jhipster-console
              servicePort: 5601
